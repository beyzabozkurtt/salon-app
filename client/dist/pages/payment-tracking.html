<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Ã–deme Takibi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h3 class="mb-3">Ã–deme Takibi</h3>

    <input type="text" id="searchInput" class="form-control mb-3" placeholder="MÃ¼ÅŸteri Ara..." />

    <ul id="paymentCustomerList" class="list-group"></ul>
  </div>

<script>
const list = document.getElementById("paymentCustomerList");
const searchInput = document.getElementById("searchInput");
let allCustomers = [];

// ğŸ” Token'Ä± al
const token = localStorage.getItem("companyToken");
const axiosConfig = {
  headers: {
    Authorization: "Bearer " + token
  }
};

// Sayfa yÃ¼klenince veri Ã§ek
window.addEventListener("DOMContentLoaded", loadPaymentCustomers);

// MÃ¼ÅŸterileri getir
async function loadPaymentCustomers() {
  try {
    const res = await axios.get("http://localhost:5001/api/payments/customers", axiosConfig);
    allCustomers = res.data;
    renderCustomerList(allCustomers);
  } catch (err) {
    console.error("MÃ¼ÅŸteriler alÄ±namadÄ±:", err);
    list.innerHTML = `<li class="list-group-item text-danger">MÃ¼ÅŸteri verileri alÄ±namadÄ±.</li>`;
  }
}

// Listeyi oluÅŸtur
function renderCustomerList(data) {
  list.innerHTML = "";
  if (data.length === 0) {
    list.innerHTML = `<li class="list-group-item text-muted">Listelenecek mÃ¼ÅŸteri bulunamadÄ±.</li>`;
    return;
  }

  data.forEach(c => {
    const item = document.createElement("li");
    item.className = "list-group-item d-flex justify-content-between align-items-center";
    item.innerHTML = `
      <span>${c.name} â€¢ ${c.phone || "-"}</span>
      <a href="payment-details.html?id=${c.id}" class="btn btn-sm btn-info">Detay</a>
    `;
    list.appendChild(item);
  });
}

// Arama yapÄ±ldÄ±kÃ§a filtrele
searchInput.addEventListener("input", () => {
  const keyword = searchInput.value.toLowerCase();
  const filtered = allCustomers.filter(c => c.name.toLowerCase().includes(keyword));
  renderCustomerList(filtered);
});
</script>

</body>
</html>
