<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Ürünler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="./css/services.css" />
</head>
<body class="bg-light">
<div class="container-fluid page-wrapper py-3">

  <!-- 🔍 Arama + Butonlar -->
  <div class="top-bar d-flex justify-content-between align-items-center flex-wrap mb-3">
    <div class="search-bar">
      <div class="input-group" style="width: 280px;">
        <span class="input-group-text bg-white border-end-0 rounded-start">
          <i class="bi bi-search text-muted"></i>
        </span>
        <input type="text" id="productSearchInput" class="form-control border-start-0 rounded-end" placeholder="Ürün Ara..." />
      </div>
    </div>

    <div class="d-flex gap-2">
      <button class="btn btn-outline-secondary px-2" id="exportBtn" title="Dışa Aktar">
        <i class="bi bi-box-arrow-down"></i>
      </button>
      <button class="btn btn-outline-secondary px-2" id="filterBtn" title="Filtrele">
        <i class="bi bi-funnel"></i>
      </button>
      <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#productModal" onclick="openCreateModal()">
        + Ürün Ekle
      </button>
    </div>
  </div>

  <!-- 📋 Ürünler Tablosu -->
  <div class="table-responsive scroll-container">
    <table class="table table-sm table-bordered table-hover mb-0">
      <thead class="table-light">
        <tr>
          <th>Adı</th>
          <th>Fiyat (₺)</th>
          <th>Stok</th>
          <th>Barkod</th>
          <th>İşlemler</th>
        </tr>
      </thead>
      <tbody id="productList"></tbody>
    </table>
  </div>

</div>

<!-- 🛍️ Ürün Modal -->
<div class="modal fade" id="productModal" tabindex="-1">
  <div class="modal-dialog">
    <form id="productForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="productModalTitle">Yeni Ürün</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" name="id" />

        <label>Ürün Adı</label>
        <input type="text" name="name" class="form-control mb-2" required />

        <label>Fiyat (₺)</label>
        <input type="number" name="price" class="form-control mb-2" step="0.01" required />

        <label>Stok</label>
        <input type="number" name="stock" class="form-control mb-2" required />

        <label>Barkod</label>
        <input type="number" name="barcode" class="form-control mb-2" />
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success w-100">Kaydet</button>
      </div>
    </form>
  </div>
</div>

<script src="./js/products.js"></script>
</body>
</html>
