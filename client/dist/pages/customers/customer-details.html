<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Müşteri Yönetimi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./customers.css" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@fontsource/source-sans-3@5.0.12/index.css"
    integrity="sha256-tXJfXfp6Ewt1ilPzLDtQnJV4hclT9XuaZUKyUvmyr+Q="
    crossorigin="anonymous"
  />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
<!-- Flatpickr -->
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet" />
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@fontsource/source-sans-3/index.css"
  />
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <nav id="sidebar" class="bg-light border-end">
      <div class="p-3">
        <ul class="list-unstyled">
          <li><a href="#" class="d-block py-2 sidebar-link active" data-section="bilgileri">Bilgileri</a></li>
          <li><a href="#" class="d-block py-2 sidebar-link" data-section="randevular">Randevuları</a></li>
          <li><a href="#" class="d-block py-2 sidebar-link" data-section="satislar">Ürün Satışları</a></li>
          <li><a href="#" class="d-block py-2 sidebar-link" data-section="paketsatislar">Paket Satışları</a></li>
          <li><a href="#" class="d-block py-2 sidebar-link" data-section="odemeler">Ödemeleri</a></li>
          <li><a href="#" class="d-block py-2 sidebar-link" data-section="borclar">Salona borçları</a></li>

        </ul>
      </div>
    </nav>

    <!-- Sayfa İçeriği -->
    <div class="container py-4 flex-grow-1">
      <!-- Bilgileri -->
      <div id="section-bilgileri" class="content-section">
<div class="d-flex justify-content-end align-items-center flex-wrap gap-2 mb-3">
  <!-- Arama Kutusu -->
  <div class="input-group" style="width: 240px;">
    <span class="input-group-text bg-white border-end-0">
      <i class="bi bi-search text-muted"></i>
    </span>
    <input
      type="text"
      id="searchInput"
      class="form-control border-start-0"
      placeholder="Müşteri Ara..."
    />
  </div>

  <!-- Dışa Aktar -->
  <button class="btn btn-sm btn-outline-secondary px-2" id="exportBtn" title="Dışa Aktar">
    <i class="bi bi-box-arrow-down"></i>
  </button>

  <!-- Filtrele -->
  <button class="btn btn-sm btn-outline-secondary px-2" id="filterBtn" title="Filtrele">
    <i class="bi bi-funnel"></i>
  </button>

  <!-- Müşteri Ekle -->
  <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#createModal">
    + Müşteri Ekle
  </button>
</div>

        <h4>Bilgileri</h4>
      </div>

      <!-- Randevuları -->
      <div id="section-randevular" class="content-section d-none">
        <h4>Randevular</h4>
      </div>

      <div id="section-satislar" class="content-section d-none">
        <h4>Ürün Satışları</h4>
      </div>
      <div id="section-paketsatislar" class="content-section d-none">
        <h4>Paket Satışları</h4>
      </div>
      <div id="section-borclar" class="content-section d-none">
        <h4>Salona Borçlar</h4>
      </div>

      <div id="section-odemeler" class="content-section d-none">
        <h4>Ödemeler</h4>
      </div>
    </div>
  </div>

  <!-- Scripts -->
   <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/tr.js"></script>
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Customers.js import modülü çağrısı -->
<script type="module" src="./js/customer-details.js"></script>

</body>
</html>
