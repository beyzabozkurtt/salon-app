<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>MÃ¼ÅŸteri DetaylarÄ±</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    .session-box {
      display: inline-block;
      width: 30px;
      height: 30px;
      margin: 4px;
      border-radius: 6px;
      line-height: 30px;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
      color: #fff;
    }
    .session-boÅŸ { background-color: #ccc; }
    .session-bekliyor, .session-tamamlandÄ± { background-color: #198754; }
    .session-iptal { background-color: #dc3545; }
  </style>
</head>
<body class="bg-light">

<div class="container py-4">
  <button class="btn btn-secondary mb-3" onclick="history.back()">â† Geri DÃ¶n</button>
  <h3 id="customerName">MÃ¼ÅŸteri Bilgisi</h3>
  
  <div class="mt-4">
    <h5>Hizmet SatÄ±ÅŸlarÄ±</h5>
    <div id="serviceList"></div>
  </div>

  <div class="mt-4">
    <h5>ÃœrÃ¼n SatÄ±ÅŸlarÄ±</h5>
    <ul id="productList" class="list-group"></ul>
  </div>

  <div class="mt-4">
    <h5>Ã–deme Taksitleri</h5>
    <ul id="paymentList" class="list-group"></ul>
  </div>
</div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const customerId = urlParams.get("id");

const customerNameEl = document.getElementById("customerName");
const serviceList = document.getElementById("serviceList");
const productList = document.getElementById("productList");
const paymentList = document.getElementById("paymentList");

const token = localStorage.getItem("companyToken");
const config = {
  headers: {
    Authorization: "Bearer " + token
  }
};

if (!customerId) {
  alert("MÃ¼ÅŸteri bulunamadÄ±.");
  window.location.href = "customers.html";
}

async function loadCustomerDetails() {
  try {
    const res = await axios.get(`http://localhost:5001/api/customers/${customerId}/details`, config);
    const data = res.data;
    customerNameEl.textContent = `${data.customer.name} (${data.customer.email})`;

    if (!data.services.length) {
      serviceList.innerHTML = `<p class="text-muted">Hizmet satÄ±ÅŸÄ± bulunamadÄ±.</p>`;
    } else {
      data.services.forEach((s, index) => {
        const div = document.createElement("div");
        div.className = "mb-3";

        const header = document.createElement("div");
        header.className = "bg-white p-3 border rounded shadow-sm";
        header.style.cursor = "pointer";
        header.innerHTML = `<strong>${s.serviceName}</strong> â€¢ ${s.sessionCount} seans`;

        const content = document.createElement("div");
        content.className = "mt-2 ps-3";
        content.style.display = "none";

        s.sessions.forEach(sess => {
          const box = document.createElement("div");
          box.className = `session-box session-${sess.status}`;
          box.title = sess.date ? `Tarih: ${new Date(sess.date).toLocaleDateString()}` : "HenÃ¼z planlanmadÄ±";
          box.innerText = sess.index;
          content.appendChild(box);
        });

        header.onclick = () => {
          content.style.display = content.style.display === "none" ? "block" : "none";
        };

        div.appendChild(header);
        div.appendChild(content);
        serviceList.appendChild(div);
      });
    }

    const productRes = await axios.get("http://localhost:5001/api/sale-products", config);
    const products = productRes.data.filter(p => p.CustomerId == customerId);
    productList.innerHTML = products.length
      ? products.map(p =>
          `<li class="list-group-item">
            ${p.Product?.name || 'ÃœrÃ¼n'} (${p.quantity} adet) â€¢ ${(p.price * p.quantity).toFixed(2)}â‚º
          </li>`
        ).join("")
      : `<li class="list-group-item text-muted">KayÄ±tlÄ± Ã¼rÃ¼n satÄ±ÅŸÄ± yok.</li>`;

  } catch (err) {
    console.error("Detaylar alÄ±namadÄ±:", err);
    alert("MÃ¼ÅŸteri detaylarÄ± getirilemedi.");
  }
}

async function loadPayments() {
  try {
    const res = await axios.get(`http://localhost:5001/api/payments/by-customer/${customerId}`, config);
    const data = res.data;

    if (!data.length) {
      paymentList.innerHTML = `<li class="list-group-item text-muted">Taksitli Ã¶deme bulunamadÄ±.</li>`;
      return;
    }

    paymentList.innerHTML = data.map(payment => {
      const label = payment.Product?.name || payment.Sale?.Service?.name || "TanÄ±msÄ±z";
      const currentDate = new Date(payment.dueDate).toISOString().split("T")[0];

      return `
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <strong>${label}</strong> â€¢ 
            ${payment.installmentNo || "-"}. Taksit â€¢ 
            <input 
              type="date" 
              value="${currentDate}" 
              class="form-control form-control-sm d-inline-block payment-date" 
              data-id="${payment.id}" 
              style="width: 140px;"
            >
          </div>
          <span class="badge text-bg-${payment.status === 'bekliyor' ? 'warning' : 'success'}">${payment.status}</span>
        </li>
      `;
    }).join("");
  } catch (err) {
    console.error("Ã–demeler getirilemedi:", err);
    alert("Ã–deme listesi alÄ±namadÄ±.");
  }
}

document.addEventListener("change", async (e) => {
  if (e.target.classList.contains("payment-date")) {
    const id = e.target.dataset.id;
    const newDate = e.target.value;

    try {
      await axios.put(`http://localhost:5001/api/payments/update/${id}`, {
        dueDate: newDate
      }, config);
      alert("ğŸ“… Tarih gÃ¼ncellendi!");
    } catch (err) {
      alert("âŒ GÃ¼ncelleme baÅŸarÄ±sÄ±z.");
    }
  }
});

loadCustomerDetails();
loadPayments();
</script>

</body>
</html>
