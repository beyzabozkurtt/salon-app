<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Müşteri Yönetimi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./customers.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    html, body {
      background-color: transparent !important;
      margin: 0;
      padding: 0;
      font-family: 'Source Sans 3', sans-serif;
    }
    .page-wrapper {
      max-width: 1300px;
      margin: 0 auto; /* yukarı boşluk yok */
      padding: 20px 10px 40px; /* sadece iç boşluk */
    }
    .top-bar {
      display: flex;
      justify-content: end;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .table thead th {
      vertical-align: middle;
      text-align: center;
    }
    .table td {
      vertical-align: middle;
    }
    .btn-sm i {
      font-size: 1rem;
    }
    .pagination-info {
      font-size: 0.85rem;
      color: #666;
    }
    #searchInput:focus {
    outline: none;
    box-shadow: none !important;
    }

  </style>
</head>
<body>
  <div class="container-fluid page-wrapper">
   <!-- Üst araç çubuğu -->
<div class="top-bar justify-content-between align-items-center flex-wrap">
  <!-- Sol tarafta: Arama -->
  <div class="search-bar">
    <div class="input-group" style="width: 280px;">
      <span class="input-group-text bg-white border-end-0 rounded-start">
        <i class="bi bi-search text-muted"></i>
      </span>
      <input
        type="text"
        id="searchInput"
        class="form-control border-start-0 rounded-end"
        placeholder="Müşteri Ara..."
        style="box-shadow: none;"
      />
    </div>
  </div>

  <!-- Sağ tarafta: Dışa Aktar, Filtre, Ekle -->
  <div class="d-flex gap-2">
    <button class="btn btn-sm btn-outline-secondary px-2" id="exportBtn" title="Dışa Aktar">
      <i class="bi bi-box-arrow-down"></i>
    </button>
    <button class="btn btn-sm btn-outline-secondary px-2" id="filterBtn" title="Filtrele">
      <i class="bi bi-funnel"></i>
    </button>
    <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#createModal">
      + Müşteri Ekle
    </button>
  </div>
</div>


    <!-- Müşteri tablosu -->
    <div class="table-responsive">
      <table id="customerTable" class="table table-bordered table-hover align-middle text-nowrap">
        <thead class="table-light">
          <tr class="text-center">
            <th>Ad Soyad</th>
            <th>Telefon</th>
            <th>Email</th>
            <th>Kayıt Tarihi</th>
            <th>Son Randevu</th>
            <th>Randevu</th>
            <th>Yasaklı mı?</th>
            <th>İşlem</th>
          </tr>
        </thead>
        <tbody id="customerList" class="text-center align-middle"></tbody>
      </table>
    </div>

    <!-- Sayfalama -->
    <div class="d-flex justify-content-between align-items-center mt-2 flex-wrap">
      <nav id="paginationContainer" class="d-flex"></nav>
        <div id="paginationInfo" class="pagination-info"></div>

    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module">
    import { init } from "./js/customers.js";
    init();
  </script>
</body>
</html>
