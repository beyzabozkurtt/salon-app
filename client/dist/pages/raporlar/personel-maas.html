<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Personel Maaşları</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/personel-maas.css" />
</head>
<body>
  <div class="container-fluid page-wrapper">
<!-- Üst Araç Çubuğu -->
<div class="d-flex align-items-center gap-2 flex-wrap mb-1">
  <!-- Filtre Dropdown -->
  <div class="dropdown">
    <button class="btn btn-outline-primary btn-sm dropdown-toggle" type="button" id="dateFilterDropdown" data-bs-toggle="dropdown" aria-expanded="false">
      <i class="bi bi-calendar-event"></i> <span id="dateFilterLabel">Bu Ay</span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dateFilterDropdown">
      <li><a class="dropdown-item" href="#" onclick="setFilterType('today')">Bugün</a></li>
      <li><a class="dropdown-item" href="#" onclick="setFilterType('yesterday')">Dün</a></li>
      <li><a class="dropdown-item" href="#" onclick="setFilterType('this-month')">Bu Ay</a></li>
      <li><a class="dropdown-item" href="#" onclick="setFilterType('last-month')">Geçen Ay</a></li>
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item" href="#" onclick="setFilterType('custom')">Özel Tarih</a></li>
    </ul>
  </div>

  <!-- Özel Tarih Kutusu -->
  <div id="custom-date-wrapper" class="d-none d-flex align-items-center flex-wrap gap-2 bg-light p-2 rounded border">
    <span><strong>Başlangıç:</strong></span>
    <span id="startDateLabel" class="text-primary" style="cursor:pointer;">Henüz seçilmedi</span>

    <span class="mx-1 text-muted">-</span>

    <span><strong>Bitiş:</strong></span>
    <span id="endDateLabel" class="text-primary" style="cursor:pointer;">Henüz seçilmedi</span>

    <button id="filterCustomRangeBtn" class="btn btn-sm btn-primary ms-2 d-none">
      <i class="bi bi-funnel"></i> Filtrele
    </button>
  </div>
</div>

     <!--<div class="d-flex align-items-center gap-2">
        <div class="form-control bg-light border-0 text-muted py-1 px-2" id="maasGunuBox" style="width: auto;">
          Maaş Günü: <span id="maasGunuText">1</span>
        </div>
        <button class="btn btn-outline-secondary btn-sm" onclick="guncelleMaasGunu()">
          <i class="bi bi-arrow-clockwise"></i> Güncelle
        </button>
      </div>-->
    </div>

    <!-- MAAS TABLOSU -->
    <div class="bg-white rounded shadow-sm p-3 mb-4">
      <h6 class="fw-bold mb-3">Personel Maaş Giderleri</h6>
      <div class="table-responsive">
        <table class="table table-bordered table-sm" style="font-size: 14px;">
          <thead class="table-light">
            <tr>
              <th>Personel</th>
              <th>Maaş</th>
              <th>Ürün Primi</th>
              <th>Paket Primi</th>
              <th>Hizmet Primi</th>
              <th>Toplam</th>
              <th>İşlem</th>
            </tr>
          </thead>
          <tbody id="salary-table-body"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Scriptler -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/tr.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="./js/personel-maas.js"></script>
</body>
</html>
