<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kasa Takibi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/cash-tracking.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

</head>
<body class="bg-light">

<div class="container-fluid page-wrapper">

  <!-- ÜST BAR -->
  <div class="top-bar justify-content-between align-items-center flex-wrap mb-3">
    <!-- Özet -->
    <div class="summary-bar d-flex gap-3">
      <div class="fw-bold">Toplam: <span id="total">0₺</span></div>
      <div class="text-success">Ödenen: <span id="paid">0₺</span></div>
      <div class="text-danger">Kalan: <span id="unpaid">0₺</span></div>
    </div>

    <!-- Butonlar -->
    <div class="d-flex gap-2">
<button class="btn btn-outline-success px-2" onclick="exportToExcel()" title="Dışa Aktar">
  <i class="bi bi-download fs-5 text-success"></i> Dışa Aktar
</button>
    </div>
  </div>

  <!-- TABLO -->
  <div class="table-responsive scroll-container">
    <table class="table table-sm table-bordered table-hover mb-0">
      <thead class="table-light text-center">
        <tr>
          <th>Personel</th>
          <th>Müşteri</th>
          <th>Ürün/Hizmet</th>
          <th>Ödeme Tarihi</th>
          <th>Vade Tarihi</th>
          <th>Taksit</th>
          <th>Tutar</th>
          <th>Ödeme Türü</th>
          <th>Durum</th>

        </tr>
        <!-- Filtre Satırı -->
        <tr class="filter-row align-middle">
          <th>
            <input type="date" id="paymentDateStart" class="form-control form-control-sm mb-1">
            <input type="date" id="paymentDateEnd" class="form-control form-control-sm">
          </th>
          <th>
            <input type="date" id="dueDateStart" class="form-control form-control-sm mb-1">
            <input type="date" id="dueDateEnd" class="form-control form-control-sm">
          </th>
          <th>
            <select id="filterStatus" class="form-select form-select-sm">
              <option value="">Tümü</option>
              <option value="bekliyor">Bekliyor</option>
              <option value="ödendi">Ödendi</option>
              <option value="gecikmiş">Gecikmiş</option>
            </select>
          </th>
          <th>-</th>
          <th>
            <select id="filterLabel" class="form-select form-select-sm"></select>
          </th>
          <th>-</th>
          <th>-</th>
          <th>
            <select id="filterPaymentType" class="form-select form-select-sm">
              <option value="">Tümü</option>
              <option value="nakit">Nakit</option>
              <option value="kart">Kart</option>
            </select>
          </th>
          <th>
            <select id="filterUser" class="form-select form-select-sm"></select>
          </th>
        </tr>
      </thead>
      <tbody id="cash-table"></tbody>
    </table>
  </div>
</div>

<script src="./js/cash-tracking.js"></script>
</body>
</html>
