<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Masraflar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/@fontsource/source-sans-3/index.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link rel="stylesheet" href="./css/masraf.css" />
</head>
<body>
  <div class="container-fluid page-wrapper">
    <!-- Üst araç çubuğu -->
    <div class="top-bar">
      <div class="input-group" style="width: 280px;">
        <span class="input-group-text bg-white border-end-0"><i class="bi bi-search text-muted"></i></span>
        <input type="text" class="form-control border-start-0" placeholder="Masraf Ara...">
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-outline-success px-2" title="Dışa Aktar"><i class="bi bi-download"></i> Dışa Aktar</button>
        <select class="form-select" style="width: auto;">
          <option selected>Bu ay</option>
          <option>Geçen ay</option>
        </select>
        <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#createExpenseModal">+ Masraf Ekle</button>
      </div>
    </div>

    <!-- Üst tablo -->
    <div class="bg-white rounded shadow-sm p-3 mb-4">
      <div class="table-responsive">
        <table class="table table-bordered table-sm" style="font-size: 14px;">
          <thead class="table-light">
            <tr>
              <th>Masraf Kategorisi</th>
              <th>Açıklama</th>
              <th>Tutar</th>
              <th>Masraf Sahibi</th>
              <th>Ödeme Yöntemi</th>
              <th>Tarih</th>
              <th>Oluşturulma</th>
              <th>İşlem</th>
            </tr>
          </thead>
          <tbody id="expense-table-body"></tbody>
        </table>
      </div>
      <div class="text-end fw-semibold mt-2" id="total-amount">Toplam tutar: 0 TL</div>
    </div>

    <!-- Sekmeler -->
    <div class="d-flex justify-content-between align-items-center mb-1">
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#kategori">Masraf Kategorisi</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#grafik">Grafik</button></li>
      </ul>
      <div class="d-flex align-items-center gap-2">
        <div class="form-control bg-light border-0 text-muted py-1 px-2" id="maasGunuBox" style="width: auto;">
          Maaş Günü: <span id="maasGunuText">1</span>
        </div>
        <button class="btn btn-outline-secondary btn-sm" onclick="guncelleMaasGunu()">
          <i class="bi bi-arrow-clockwise"></i> Güncelle
        </button>
      </div>

    </div>

    <!-- Sekme İçeriği -->
    <div class="tab-content border border-top-0 p-3 bg-white">
      <div class="tab-pane fade show active" id="kategori">
        <table class="table table-striped table-sm" style="font-size: 14px;">
          <thead><tr><th>Kategori</th><th>Adet</th><th>Toplam Tutar</th></tr></thead>
          <tbody id="category-summary-body"></tbody>
        </table>
      </div>
      <div class="tab-pane fade" id="grafik">
        <p class="text-muted mt-3">Grafik verisi henüz yok.</p>
      </div>
    </div>
  </div>

  <!-- Dinamik Modal -->
  <div id="modal-container"></div>

  <!-- Kitaplıklar -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/tr.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


  <!-- Sayfa ve Modal JS -->
  <script src="./js/masraflar.js"></script>
  <script src="../modals/js/add-expense.js"></script>

  <div id="toast-wrapper" class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999;"></div>

</body>
</html>
