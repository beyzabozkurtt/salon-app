<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Alacaklar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/@fontsource/source-sans-3/index.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/cash-tracking.css" />
</head>
<body>
  <div class="container-fluid page-wrapper">
    <!-- Üst çubuk -->
    <div class="top-bar">
      <div class="input-group" style="width: 280px;">
        <span class="input-group-text bg-white border-end-0"><i class="bi bi-search text-muted"></i></span>
        <input type="text" id="searchInput" class="form-control border-start-0" placeholder="Ara..." />
      </div>
      <div class="d-flex gap-2">
        <button class="btn  btn-outline-success px-2" title="Dışa Aktar" onclick="exportToExcel()"><i class="bi bi-download "></i> Dışa Aktar</button>
      </div>
    </div>

    <!-- Tablo -->
      <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle text-nowrap">
          <thead class="table-light">
            <tr>
              <th>Müşteri</th>
              <th>Telefon</th>
              <th>Hizmet</th>
              <th>Tip</th>
              <th>Tutar</th>
              <th>Planlanan ödeme tarihi</th>
              <th>Oluşturulma</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="alacaklarTable"></tbody>
        </table>
      </div>
      <div class="text-end fw-semibold mt-2">
        Toplam Tutar: <span id="toplamTutar">0 TL</span>
      </div>
    </div>
<!-- Ödeme Modalı -->
<div class="modal fade" id="odemeModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">

    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Ödeme</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
     <div class="modal-body">
  <div class="row g-2">
    <div class="col-md-4">
      <label class="form-label">Tutar</label>
      <div class="input-group">
        <input type="number" id="odemeTutari" class="form-control" />
        <span class="input-group-text">TL</span>
      </div>
    </div>

    <div class="col-md-4">
      <label class="form-label">Ödeme Türü</label>
      <select id="odemeYontemi" class="form-select"></select>
    </div>

    <div class="col-md-4">
      <label class="form-label">Ödeyen Personel</label>
      <select id="odemePersonel" class="form-select"></select>
    </div>
  </div>
</div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
            <button type="button" class="btn btn-primary" onclick="odemeYap()">Ödeme Yap</button>
        </div>
        </div>  

  <!-- EXCEL -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="./js/alacaklar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
