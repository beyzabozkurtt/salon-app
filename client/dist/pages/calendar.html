<script>
  let axiosConfig = null;
document.addEventListener("DOMContentLoaded", () => {
  const rawToken = localStorage.getItem("companyToken");
  if (!rawToken) {
    alert("L√ºtfen giri≈ü yapƒ±n. Token bulunamadƒ±.");
    window.location.href = "company-login.html";
    return;
  }
  axiosConfig = {
    headers: { Authorization: "Bearer " + rawToken }
  };

  const calendarEl = document.getElementById('calendar');
  const randevuModal = new bootstrap.Modal(document.getElementById('randevuModal'));
  const ekleModal = new bootstrap.Modal(document.getElementById('randevuEkleModal'));
  const ekleForm = document.getElementById('ekleForm');


  document.getElementById("todayBtn").addEventListener("click", () => {
  sifirlaFiltreler();
  calendar.gotoDate(new Date());           // Bug√ºn√ºn tarihine git
  calendar.changeView('timeGridDay');      // G√∂r√ºn√ºm√º 'G√ºn' yap
  document.getElementById("viewSelect").value = "timeGridDay"; // dropdown'u da g√ºncelle
  calendar.refetchEvents();
});



  document.getElementById("prevBtn").addEventListener("click", () => {
    sifirlaFiltreler();
    calendar.prev();
    calendar.refetchEvents();
  });

  document.getElementById("nextBtn").addEventListener("click", () => {
    sifirlaFiltreler();
    calendar.next();
    calendar.refetchEvents();
  });
  const calendar = new FullCalendar.Calendar(calendarEl, {
    locale: 'tr',
    eventDisplay: 'block', 
    slotLabelFormat: { hour: '2-digit', minute: '2-digit', hour12: false },
    headerToolbar: {
    left: '',
    center: 'title',
    right: 'dayGridMonth,timeGridWeek,timeGridDay,prev,next'
  },
  buttonText: {
  today:    'Bug√ºn',
  month:    'Ay',
  week:     'Hafta',
  day:      'G√ºn',
  list:     'Liste'
},

    timeZone: false,
    initialView: 'timeGridDay',
    editable: true,
    selectable: true,
    nowIndicator: true,
    slotDuration: '00:30:00',
    allDaySlot: false,
      
      eventResize: async function(info) {
    const r = info.event;

    const onay = confirm("Bu randevunun s√ºresini deƒüi≈ütirmek istiyor musunuz?");
    if (!onay) {
      info.revert(); // Kullanƒ±cƒ± iptal ettiyse eski haline getir
      return;
    }

    try {
      await axios.put(`http://localhost:5001/api/appointments/${r.id}`, {
        date: r.start.toISOString(),
        endDate: r.end.toISOString()
      }, axiosConfig);

      calendar.refetchEvents();
    } catch (err) {
      alert("Randevu s√ºresi g√ºncellenemedi.");
      info.revert();
    }
  },


  eventDrop: async function(info) {
    const r = info.event;

    const onay = confirm("Bu randevunun saatini deƒüi≈ütirmek istiyor musunuz?");
    if (!onay) {
      info.revert(); // ƒ∞ptal edildiyse eski yerine al
      return;
    }

    try {
      await axios.put(`http://localhost:5001/api/appointments/${r.id}`, {
        date: r.start.toISOString(),
        endDate: r.end.toISOString()
      }, axiosConfig);

      calendar.refetchEvents();
    } catch (err) {
      alert("Randevu ta≈üƒ±namadƒ±.");
      info.revert();
    }
  },


  events: async function (info, successCallback, failureCallback) {
  try {
    const res = await axios.get("http://localhost:5001/api/appointments", axiosConfig);


    const selectedCustomer = document.getElementById("filterCustomer").value;
    const selectedService = document.getElementById("filterService").value;
    const selectedUser = document.getElementById("filterUser").value;

    const filtered = res.data.filter(r =>
      (!selectedCustomer || r.CustomerId == selectedCustomer) &&
      (!selectedService || r.ServiceId == selectedService) &&
      (!selectedUser || r.UserId == selectedUser)
    );

    const events = filtered.map(r => ({
      id: r.id,
      title: `${r.Customer?.name || 'M√º≈üteri'} ‚Ä¢ ${r.Service?.name || 'Hizmet'} ‚Ä¢ ${r.User?.name || 'Personel'} ‚Ä¢ ${r.sessionNumber || '?'}. Seans`,
      start: r.date,
      end: r.endDate,
      backgroundColor: r.status === "iptal" ? "#FF0000" : (r.Service?.color || '#007BFF'),
      borderColor: r.status === "iptal" ? "#FF0000" : (r.Service?.color || '#007BFF'),
      textColor: "#fff"
    }));

    successCallback(events);
  } catch (err) {
    failureCallback(err);
  }
},

dateClick: function (info) {
  // Sadece timeGridDay g√∂r√ºn√ºm√ºnde √ßalƒ±≈üsƒ±n
  if (calendar.view.type !== 'timeGridDay') {
    // Eƒüer ba≈üka bir g√∂r√ºn√ºmdeyse, g√∂r√ºn√ºm√º deƒüi≈ütir ve sadece g√ºn g√∂r√ºn√ºm√ºne git
    calendar.changeView('timeGridDay', info.date);
    document.getElementById("viewSelect").value = "timeGridDay";
    return; // Modal a√ßma, sadece g√∂r√ºn√ºm√º deƒüi≈ütir
  }

  // Eƒüer zaten g√ºn g√∂r√ºn√ºm√ºndeyse modalƒ± a√ß
  const clickedDate = new Date(info.date);

  sifirlaFiltreler();
  calendar.gotoDate(clickedDate);
  calendar.refetchEvents();

  document.getElementById('ekleDate').value = getLocalDateTimeString(clickedDate);
  const endDate = new Date(clickedDate);
  endDate.setHours(endDate.getHours() + 1);
  document.getElementById('ekleEndDate').value = getLocalDateTimeString(endDate);
  
  doldurDropdownlar();
  ekleModal.show();
},


    eventClick: async function (info) {
  try {
    const res = await axios.get(`http://localhost:5001/api/appointments/${info.event.id}`, axiosConfig);

    const r = res.data;

    document.getElementById("modalCustomer").innerText = r.Customer?.name || '‚Äî';
    document.getElementById("modalService").innerText = r.Service?.name || '‚Äî';
    document.getElementById("modalUser").innerText = r.User?.name || '‚Äî';
    document.getElementById("modalseans").innerText = r.sessionNumber || '‚Äî';


    const dateStr = r.date.replace('T', ' ').slice(0, 16);
    const [d, t] = dateStr.split(' ');
    const [y, m, day] = d.split('-');
    document.getElementById("modalDate").innerText = `${day}.${m}.${y} ${t}`;

    // ‚úÖ Sil butonu
    document.getElementById("deleteBtn").onclick = async () => {
      if (confirm("Bu randevuyu silmek istiyor musun?")) {
        await axios.delete(`http://localhost:5001/api/appointments/${r.id}`, axiosConfig);
        
        calendar.refetchEvents();
        randevuModal.hide();
      }
    };

    // ‚úÖ ƒ∞ptal butonu
    document.getElementById("cancelBtn").onclick = async () => {
      if (r.status === "iptal") {
        alert("Bu randevu zaten iptal edilmi≈ü.");
        return;
      }

      await axios.put(`http://localhost:5001/api/appointments/${r.id}`, {
        status: "iptal"
      },axiosConfig);
      doldurDropdownlar(); // ‚úÖ Dropdown'u anƒ±nda g√ºncelle
      calendar.refetchEvents();
      randevuModal.hide();
    };

    // ‚úÖ Modali her durumda g√∂ster
    randevuModal.show();
  } catch (err) {
    alert("Detaylar alƒ±namadƒ±.");
  }
  },
  eventDidMount: function(info) {
  if (calendar.view.type === "dayGridMonth") {
    const timeEl = info.el.querySelector('.fc-event-time');
    if (timeEl) timeEl.style.display = 'none';
  }
},
}
);


async function doldurDropdownlar() {
  try {
    const customerInput = document.getElementById("customerInput");
    const customerIdHidden = document.getElementById("customerIdHidden");

    const customersRes = await axios.get("http://localhost:5001/api/customers", axiosConfig);
    const allCustomers = customersRes.data;

    customerInput.removeEventListener("change", handleCustomerChange);
    customerInput.addEventListener("change", handleCustomerChange);

    async function handleCustomerChange() {
      const val = customerInput.value;
      const selected = allCustomers.find(c => c.name === val);
      const customerId = selected?.id;

      if (!customerId) {
        document.getElementById("serviceSelect").innerHTML = "<option disabled selected>M√º≈üteriye ait paket yok</option>";
        return;
      }

      customerIdHidden.value = customerId;

      const [packagesRes, usersRes, appointmentsRes] = await Promise.all([
        axios.get(`http://localhost:5001/api/customers/${customerId}/packages`, axiosConfig),
        axios.get("http://localhost:5001/api/users", axiosConfig),
        axios.get("http://localhost:5001/api/appointments", axiosConfig)
      ]);

      const serviceSelect = document.getElementById("serviceSelect");
      const userSelect = document.getElementById("userSelect");
      serviceSelect.innerHTML = "";

      const allAppointments = appointmentsRes.data;
      let aktifPaketSayisi = 0;

      packagesRes.data.forEach(pkg => {
        const toplamSeans = pkg.session || pkg.totalSession || 0;
        const kullanilan = allAppointments.filter(r =>
          r.CustomerId === customerId &&
          r.ServiceId === pkg.id && // SaleId yerine ServiceId olmalƒ± (kontrol et!)
          r.status !== "iptal"
        ).length;

        const kalan = toplamSeans - kullanilan;
        if (kalan > 0) {
          const opt = document.createElement("option");
          opt.value = pkg.id;
          opt.innerText = `${pkg.name || pkg.Service?.name || "Paket"} (${kalan} seans kaldƒ±)`;
          serviceSelect.appendChild(opt);
          aktifPaketSayisi++;
        }
      });

      if (aktifPaketSayisi === 0) {
        const opt = document.createElement("option");
        opt.disabled = true;
        opt.selected = true;
        opt.innerText = "T√ºm paketlerin seansƒ± bitmi≈ü";
        serviceSelect.appendChild(opt);
      }

      // Personel listesi
      userSelect.innerHTML = "";
      usersRes.data.forEach(u => {
        const opt = document.createElement("option");
        opt.value = u.id;
        opt.innerText = u.name;
        userSelect.appendChild(opt);
      });
    }

  } catch (err) {
    console.error("Dropdown hatasƒ±:", err);
    alert("Dropdown verileri y√ºklenemedi.");
  }
}




  ekleForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const formData = new FormData(ekleForm);
    const data = Object.fromEntries(formData.entries());
    if (!data.CustomerId) return alert("M√º≈üteri se√ßimi ge√ßerli deƒüil.");
    if (!data.date || !data.endDate) return alert("Ba≈ülangƒ±√ß ve biti≈ü tarihi girilmeli.");

    try {
      await axios.post('http://localhost:5001/api/appointments', data, axiosConfig);
      calendar.refetchEvents();
      doldurDropdownlar(); // ‚úÖ Dropdown'u anƒ±nda g√ºncelle
      customerInput.dispatchEvent(new Event("change")); // üî• Bu satƒ±r √ßok √∂nemli!
      ekleModal.hide();
    } catch (err) {

    }
  });

  doldurFiltreler();

  calendar.render();

  document.getElementById("viewSelect").addEventListener("change", function () {
  calendar.changeView(this.value);
});


  document.getElementById("filterBtn").addEventListener("click", () => {
  calendar.refetchEvents();
});

  document.getElementById("createBtn").addEventListener("click", () => {
    const now = new Date();
    document.getElementById('ekleDate').value = getLocalDateTimeString(now);
    const endDate = new Date(now);
    endDate.setHours(endDate.getHours() + 1);
    document.getElementById('ekleEndDate').value = getLocalDateTimeString(endDate);

  });

  $("#datepicker").datepicker({

    const date = new Date(dateText);
    calendar.gotoDate(date);
    sifirlaFiltreler();
    calendar.refetchEvents();
  },
  beforeShow: function(input, inst) {

    setTimeout(() => {
      const dp = $('#ui-datepicker-div');
      const inputOffset = $(input).offset();
      const containerOffset = $("#datepicker").offset();

      dp.css({
        top: inputOffset.top - containerOffset.top + 40 + "px",
        left: "0px",
        width: "100%",
        "max-width": "100%",
        "z-index": 9999
      });
    }, 0);
  }
});

});

function getLocalDateTimeString(date) {
  const year = date.getFullYear();
  const month = String(date.getMonth() + 1).padStart(2, '0');
  const day = String(date.getDate()).padStart(2, '0');
  const hours = String(date.getHours()).padStart(2, '0');
  const minutes = String(date.getMinutes()).padStart(2, '0');
  return `${year}-${month}-${day}T${hours}:${minutes}`;
}
async function doldurFiltreler() {
  
  try {
    const [customers, services, users] = await Promise.all([
      axios.get("http://localhost:5001/api/customers", axiosConfig),
      axios.get("http://localhost:5001/api/services", axiosConfig),
      axios.get("http://localhost:5001/api/users", axiosConfig),
    ]);

    const cEl = document.getElementById("filterCustomer");
    const sEl = document.getElementById("filterService");
    const uEl = document.getElementById("filterUser");

    customers.data.forEach(c => {
      const opt = document.createElement("option");
      opt.value = c.id;
      opt.textContent = c.name;
      cEl.appendChild(opt);
    });

    services.data.forEach(s => {
      const opt = document.createElement("option");
      opt.value = s.id;
      opt.textContent = s.name;
      sEl.appendChild(opt);
    });

    users.data.forEach(u => {
      const opt = document.createElement("option");
      opt.value = u.id;
      opt.textContent = u.name;
      uEl.appendChild(opt);
    });
  } catch (err) {
    console.error("Filtre verileri y√ºklenemedi:", err);
  }
}
function sifirlaFiltreler() {
  document.getElementById("filterCustomer").value = "";
  document.getElementById("filterService").value = "";
  document.getElementById("filterUser").value = "";
}
