<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Takvim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales/tr.global.min.js"></script>

  <style>
    body {
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
    }
    #calendar {
      max-width: 900px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

<!-- Randevu Detayƒ± Modal -->
<div class="modal fade" id="randevuModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Randevu Detayƒ±</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p><strong>M√º≈üteri:</strong> <span id="modalCustomer"></span></p>
        <p><strong>Hizmet:</strong> <span id="modalService"></span></p>
        <p><strong>Personel:</strong> <span id="modalUser"></span></p>
        <p><strong>Tarih:</strong> <span id="modalDate"></span></p>
        <p><strong>Seans:</strong> <span id="modalseans"></span></p>
      </div>
      <div class="modal-footer">
        <button id="cancelBtn" class="btn btn-warning">ƒ∞ptal Et</button>
        <button id="deleteBtn" class="btn btn-danger">Sil</button>
        <button class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
      </div>
    </div>
  </div>
</div>

<!-- Randevu Ekle Modal -->
<div class="modal fade" id="randevuEkleModal" tabindex="-1">
  <div class="modal-dialog">
    <form id="ekleForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Yeni Randevu Ekle</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <label class="form-label">Tarih ve Saat</label>
        <input type="datetime-local" class="form-control mb-2" name="date" id="ekleDate" required />

        <label class="form-label">Biti≈ü Tarih ve Saat</label>
        <input type="datetime-local" class="form-control mb-2" name="endDate" id="ekleEndDate" required />

        <div class="mb-2">
          <label class="form-label">M√º≈üteri</label>
          <input type="text" id="customerInput" name="CustomerName" class="form-select" placeholder="M√º≈üteri adƒ± girin..." list="customerList" required />
          <datalist id="customerList"></datalist>
        </div>
        <input type="hidden" name="CustomerId" id="customerIdHidden" required />

        <div class="mb-2">
          <label class="form-label">Paket Se√ß</label>
          <select class="form-select" name="ServiceId" id="serviceSelect" required></select>
        </div>

        <div class="mb-2">
          <label class="form-label">Personel Se√ß</label>
          <select class="form-select" name="UserId" id="userSelect" required></select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">Kaydet</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ƒ∞ptal</button>
      </div>
    </form>
  </div>
</div>

<!-- √úst Men√º -->
<div class="container mt-4">
  <div class="row">
    <div class="col-md-3">
      <div class="card p-3">
        <button class="btn btn-outline-primary w-100 mb-2" id="createBtn">+ Olu≈ütur</button>
        <div id="datepicker"></div>
        <div class="card p-3 mb-3">
          <h6 class="mb-2">üîç Filtrele</h6>
          <select id="filterCustomer" class="form-select mb-2">
            <option value="">T√ºm M√º≈üteriler</option>
          </select>
          <select id="filterService" class="form-select mb-2">
            <option value="">T√ºm Hizmetler</option>
          </select>
          <select id="filterUser" class="form-select mb-2">
            <option value="">T√ºm Personeller</option>
          </select>
          <button id="filterBtn" class="btn btn-primary mt-2 w-100">Filtrele</button>
        </div>
        
      </div>
    </div>

    <div class="col-md-9">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="d-flex align-items-center gap-2">
          <select id="viewSelect" class="form-select form-select-sm">
            <option value="timeGridDay" selected>G√ºn</option>
            <option value="timeGridWeek">Hafta</option>
            <option value="dayGridMonth">Ay</option>
          </select>
          <button id="todayBtn" class="btn btn-outline-dark btn-sm">Bug√ºn</button>
          <button id="prevBtn" class="btn btn-light btn-sm">&lt;</button>
          <button id="nextBtn" class="btn btn-light btn-sm">&gt;</button>
        </div>
      </div>
      <div id="calendar"></div>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
  const calendarEl = document.getElementById('calendar');
  const randevuModal = new bootstrap.Modal(document.getElementById('randevuModal'));
  const ekleModal = new bootstrap.Modal(document.getElementById('randevuEkleModal'));
  const ekleForm = document.getElementById('ekleForm');
  document.getElementById("todayBtn").addEventListener("click", () => {
  sifirlaFiltreler();
  calendar.gotoDate(new Date());           // Bug√ºn√ºn tarihine git
  calendar.changeView('timeGridDay');      // G√∂r√ºn√ºm√º 'G√ºn' yap
  document.getElementById("viewSelect").value = "timeGridDay"; // dropdown'u da g√ºncelle
  calendar.refetchEvents();
});



  document.getElementById("prevBtn").addEventListener("click", () => {
    sifirlaFiltreler();
    calendar.prev();
    calendar.refetchEvents();
  });

  document.getElementById("nextBtn").addEventListener("click", () => {
    sifirlaFiltreler();
    calendar.next();
    calendar.refetchEvents();
  });
  const calendar = new FullCalendar.Calendar(calendarEl, {
    locale: 'tr',
    eventDisplay: 'block', 
    slotLabelFormat: { hour: '2-digit', minute: '2-digit', hour12: false },
    headerToolbar: {
    left: '',
    center: 'title',
    right: 'dayGridMonth,timeGridWeek,timeGridDay,prev,next'
  },
  buttonText: {
  today:    'Bug√ºn',
  month:    'Ay',
  week:     'Hafta',
  day:      'G√ºn',
  list:     'Liste'
},

    timeZone: false,
    initialView: 'timeGridDay',
    editable: true,
    selectable: true,
    nowIndicator: true,
    slotDuration: '00:30:00',
    allDaySlot: false,
    
    eventResize: async function(info) {
  const r = info.event;

  try {
    await axios.put(`http://localhost:5001/api/appointments/${r.id}`, {
      date: r.start.toISOString(),
      endDate: r.end.toISOString()
    });

    calendar.refetchEvents();
  } catch (err) {
    alert("Randevu s√ºresi g√ºncellenemedi.");
    info.revert(); // ba≈üarƒ±sƒ±zsa geri al
  }
},

    eventDrop: async function(info) {
    const r = info.event;

    try {
      await axios.put(`http://localhost:5001/api/appointments/${r.id}`, {
        date: r.start.toISOString(),
        endDate: r.end.toISOString()
      });

      calendar.refetchEvents();
    } catch (err) {
      alert("Randevu ta≈üƒ±namadƒ±.");
      info.revert(); // ba≈üarƒ±sƒ±zsa eski yerine al
    }
  },


  events: async function (info, successCallback, failureCallback) {
  try {
    const res = await axios.get("http://localhost:5001/api/appointments");

    const selectedCustomer = document.getElementById("filterCustomer").value;
    const selectedService = document.getElementById("filterService").value;
    const selectedUser = document.getElementById("filterUser").value;

    const filtered = res.data.filter(r =>
      (!selectedCustomer || r.CustomerId == selectedCustomer) &&
      (!selectedService || r.ServiceId == selectedService) &&
      (!selectedUser || r.UserId == selectedUser)
    );

    const events = filtered.map(r => ({
      id: r.id,
      title: `${r.Customer?.name || 'M√º≈üteri'} ‚Ä¢ ${r.Service?.name || 'Hizmet'} ‚Ä¢ ${r.User?.name || 'Personel'} ‚Ä¢ ${r.sessionNumber || '?'}. Seans`,
      start: r.date,
      end: r.endDate,
      backgroundColor: r.status === "iptal" ? "#FF0000" : (r.Service?.color || '#007BFF'),
      borderColor: r.status === "iptal" ? "#FF0000" : (r.Service?.color || '#007BFF'),
      textColor: "#fff"
    }));

    successCallback(events);
  } catch (err) {
    failureCallback(err);
  }
},

dateClick: function (info) {
  // Sadece timeGridDay g√∂r√ºn√ºm√ºnde √ßalƒ±≈üsƒ±n
  if (calendar.view.type !== 'timeGridDay') {
    // Eƒüer ba≈üka bir g√∂r√ºn√ºmdeyse, g√∂r√ºn√ºm√º deƒüi≈ütir ve sadece g√ºn g√∂r√ºn√ºm√ºne git
    calendar.changeView('timeGridDay', info.date);
    document.getElementById("viewSelect").value = "timeGridDay";
    return; // Modal a√ßma, sadece g√∂r√ºn√ºm√º deƒüi≈ütir
  }

  // Eƒüer zaten g√ºn g√∂r√ºn√ºm√ºndeyse modalƒ± a√ß
  const clickedDate = new Date(info.date);

  sifirlaFiltreler();
  calendar.gotoDate(clickedDate);
  calendar.refetchEvents();

  document.getElementById('ekleDate').value = getLocalDateTimeString(clickedDate);
  const endDate = new Date(clickedDate);
  endDate.setHours(endDate.getHours() + 1);
  document.getElementById('ekleEndDate').value = getLocalDateTimeString(endDate);
  
  doldurDropdownlar();
  ekleModal.show();
},


    eventClick: async function (info) {
  try {
    const res = await axios.get(`http://localhost:5001/api/appointments/${info.event.id}`);
    const r = res.data;

    document.getElementById("modalCustomer").innerText = r.Customer?.name || '‚Äî';
    document.getElementById("modalService").innerText = r.Service?.name || '‚Äî';
    document.getElementById("modalUser").innerText = r.User?.name || '‚Äî';
    document.getElementById("modalseans").innerText = r.sessionNumber || '‚Äî';


    const dateStr = r.date.replace('T', ' ').slice(0, 16);
    const [d, t] = dateStr.split(' ');
    const [y, m, day] = d.split('-');
    document.getElementById("modalDate").innerText = `${day}.${m}.${y} ${t}`;

    // ‚úÖ Sil butonu
    document.getElementById("deleteBtn").onclick = async () => {
      if (confirm("Bu randevuyu silmek istiyor musun?")) {
        await axios.delete(`http://localhost:5001/api/appointments/${r.id}`);
        
        calendar.refetchEvents();
        randevuModal.hide();
      }
    };

    // ‚úÖ ƒ∞ptal butonu
    document.getElementById("cancelBtn").onclick = async () => {
      if (r.status === "iptal") {
        alert("Bu randevu zaten iptal edilmi≈ü.");
        return;
      }

      await axios.put(`http://localhost:5001/api/appointments/${r.id}`, {
        status: "iptal"
      });
      doldurDropdownlar(); // ‚úÖ Dropdown'u anƒ±nda g√ºncelle
      calendar.refetchEvents();
      randevuModal.hide();
    };

    // ‚úÖ Modali her durumda g√∂ster
    randevuModal.show();
  } catch (err) {
    alert("Detaylar alƒ±namadƒ±.");
  }
  },
  eventDidMount: function(info) {
  if (calendar.view.type === "dayGridMonth") {
    const timeEl = info.el.querySelector('.fc-event-time');
    if (timeEl) timeEl.style.display = 'none';
  }
},
}
);


async function doldurDropdownlar() {
  try {
    const customerInput = document.getElementById("customerInput");
    const customerIdHidden = document.getElementById("customerIdHidden");

    const customersRes = await axios.get("http://localhost:5001/api/customers");
    const allCustomers = customersRes.data;

    customerInput.removeEventListener("change", handleCustomerChange);
    customerInput.addEventListener("change", handleCustomerChange);

    async function handleCustomerChange() {
      const val = customerInput.value;
      const selected = allCustomers.find(c => c.name === val);
      const customerId = selected?.id;

      if (!customerId) {
        document.getElementById("serviceSelect").innerHTML = "<option disabled selected>M√º≈üteriye ait paket yok</option>";
        return;
      }

      customerIdHidden.value = customerId;

      const [packagesRes, usersRes, appointmentsRes] = await Promise.all([
        axios.get(`http://localhost:5001/api/customers/${customerId}/packages`),
        axios.get("http://localhost:5001/api/users"),
        axios.get("http://localhost:5001/api/appointments")
      ]);

      const serviceSelect = document.getElementById("serviceSelect");
      const userSelect = document.getElementById("userSelect");
      serviceSelect.innerHTML = "";

      const allAppointments = appointmentsRes.data;
      let aktifPaketSayisi = 0;

      packagesRes.data.forEach(pkg => {
        const toplamSeans = pkg.session || pkg.totalSession || 0;
        const kullanilan = allAppointments.filter(r =>
          r.CustomerId === customerId &&
          r.ServiceId === pkg.id && // SaleId yerine ServiceId olmalƒ± (kontrol et!)
          r.status !== "iptal"
        ).length;

        const kalan = toplamSeans - kullanilan;
        if (kalan > 0) {
          const opt = document.createElement("option");
          opt.value = pkg.id;
          opt.innerText = `${pkg.name || pkg.Service?.name || "Paket"} (${kalan} seans kaldƒ±)`;
          serviceSelect.appendChild(opt);
          aktifPaketSayisi++;
        }
      });

      if (aktifPaketSayisi === 0) {
        const opt = document.createElement("option");
        opt.disabled = true;
        opt.selected = true;
        opt.innerText = "T√ºm paketlerin seansƒ± bitmi≈ü";
        serviceSelect.appendChild(opt);
      }

      // Personel listesi
      userSelect.innerHTML = "";
      usersRes.data.forEach(u => {
        const opt = document.createElement("option");
        opt.value = u.id;
        opt.innerText = u.name;
        userSelect.appendChild(opt);
      });
    }

  } catch (err) {
    console.error("Dropdown hatasƒ±:", err);
    alert("Dropdown verileri y√ºklenemedi.");
  }
}




  ekleForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const formData = new FormData(ekleForm);
    const data = Object.fromEntries(formData.entries());
    if (!data.CustomerId) return alert("M√º≈üteri se√ßimi ge√ßerli deƒüil.");
    if (!data.date || !data.endDate) return alert("Ba≈ülangƒ±√ß ve biti≈ü tarihi girilmeli.");

    try {
      await axios.post('http://localhost:5001/api/appointments', data);
      calendar.refetchEvents();
      doldurDropdownlar(); // ‚úÖ Dropdown'u anƒ±nda g√ºncelle
      customerInput.dispatchEvent(new Event("change")); // üî• Bu satƒ±r √ßok √∂nemli!
      ekleModal.hide();
    } catch (err) {
      alert("Randevu eklenemedi.");
    }
  });

  doldurFiltreler();

  calendar.render();

  document.getElementById("viewSelect").addEventListener("change", function () {
  calendar.changeView(this.value);
});


  document.getElementById("filterBtn").addEventListener("click", () => {
  calendar.refetchEvents();
});

  document.getElementById("createBtn").addEventListener("click", () => {
    const now = new Date();
    document.getElementById('ekleDate').value = getLocalDateTimeString(now);
    const endDate = new Date(now);
    endDate.setHours(endDate.getHours() + 1);
    document.getElementById('ekleEndDate').value = getLocalDateTimeString(endDate);
    doldurDropdownlar();
    ekleModal.show();
  });

  $("#datepicker").datepicker({
  onSelect: function (dateText) {
    const date = new Date(dateText);
    calendar.gotoDate(date);
    sifirlaFiltreler();
    calendar.refetchEvents();
  }
});
});

function getLocalDateTimeString(date) {
  const year = date.getFullYear();
  const month = String(date.getMonth() + 1).padStart(2, '0');
  const day = String(date.getDate()).padStart(2, '0');
  const hours = String(date.getHours()).padStart(2, '0');
  const minutes = String(date.getMinutes()).padStart(2, '0');
  return `${year}-${month}-${day}T${hours}:${minutes}`;
}
async function doldurFiltreler() {
  try {
    const [customers, services, users] = await Promise.all([
      axios.get("http://localhost:5001/api/customers"),
      axios.get("http://localhost:5001/api/services"),
      axios.get("http://localhost:5001/api/users"),
    ]);

    const cEl = document.getElementById("filterCustomer");
    const sEl = document.getElementById("filterService");
    const uEl = document.getElementById("filterUser");

    customers.data.forEach(c => {
      const opt = document.createElement("option");
      opt.value = c.id;
      opt.textContent = c.name;
      cEl.appendChild(opt);
    });

    services.data.forEach(s => {
      const opt = document.createElement("option");
      opt.value = s.id;
      opt.textContent = s.name;
      sEl.appendChild(opt);
    });

    users.data.forEach(u => {
      const opt = document.createElement("option");
      opt.value = u.id;
      opt.textContent = u.name;
      uEl.appendChild(opt);
    });
  } catch (err) {
    console.error("Filtre verileri y√ºklenemedi:", err);
  }
}
function sifirlaFiltreler() {
  document.getElementById("filterCustomer").value = "";
  document.getElementById("filterService").value = "";
  document.getElementById("filterUser").value = "";
}

</script>
</body>
</html>
