<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Ürün Satışları</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-light">

<div class="container py-4">
  <h3 class="mb-3">Ürün Satışları</h3>
  <ul id="productSaleList" class="list-group"></ul>
</div>

<!-- Düzenle Modal -->
<div class="modal fade" id="editProductModal" tabindex="-1">
  <div class="modal-dialog">
    <form id="editProductForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Ürün Satışı Düzenle</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" name="id" id="editProductId" />
        <div class="mb-2">
          <label class="form-label">Adet</label>
          <input type="number" class="form-control" name="quantity" id="editQuantity" required />
        </div>
        <div class="mb-2">
          <label class="form-label">Personel</label>
          <select class="form-select" name="UserId" id="editUserSelect" required></select>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" type="submit">Güncelle</button>
        <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">İptal</button>
      </div>
    </form>
  </div>
</div>

<script>
const productSaleList = document.getElementById("productSaleList");
const editProductForm = document.getElementById("editProductForm");
const editModal = new bootstrap.Modal(document.getElementById("editProductModal"));
const editUserSelect = document.getElementById("editUserSelect");

async function loadProductSales() {
  const res = await axios.get("http://localhost:5001/api/sale-products");
  productSaleList.innerHTML = "";
  res.data.forEach(item => {
    const li = document.createElement("li");
    li.className = "list-group-item d-flex justify-content-between align-items-center";
    li.innerHTML = `
      ${item.Product?.name} (${item.quantity} adet) - ${item.User?.name} • ${(item.price * item.quantity).toFixed(2)}₺
      <div>
        <button class="btn btn-sm btn-primary me-2 edit-btn" data-id="${item.id}">Düzenle</button>
        <button class="btn btn-sm btn-danger delete-btn" data-id="${item.id}">Sil</button>
      </div>
    `;
    productSaleList.appendChild(li);
  });

  // Butonlara event ekle
  document.querySelectorAll(".edit-btn").forEach(btn => {
    btn.addEventListener("click", () => openEditModal(btn.dataset.id));
  });

  document.querySelectorAll(".delete-btn").forEach(btn => {
    btn.addEventListener("click", () => deleteProductSale(btn.dataset.id));
  });
}

async function deleteProductSale(id) {
  if (!confirm("Bu ürün satışını silmek istiyor musun?")) return;
  try {
    await axios.delete(`http://localhost:5001/api/sale-products/${id}`);
    await loadProductSales();
  } catch (err) {
    alert("Silme işlemi başarısız oldu.");
    console.error(err);
  }
}

async function openEditModal(id) {
  try {
    const [res, usersRes] = await Promise.all([
      axios.get(`http://localhost:5001/api/sale-products/single/${id}`),
      axios.get("http://localhost:5001/api/users")
    ]);

    const productSale = res.data;
    const users = usersRes.data;

    document.getElementById("editProductId").value = productSale.id;
    document.getElementById("editQuantity").value = productSale.quantity;

    editUserSelect.innerHTML = users.map(u => `<option value="${u.id}">${u.name}</option>`).join("");
    editUserSelect.value = productSale.UserId;

    editModal.show();
  } catch (err) {
    alert("Düzenleme bilgileri alınamadı.");
    console.error(err);
  }
}

editProductForm.addEventListener("submit", async e => {
  e.preventDefault();
  const formData = new FormData(editProductForm);
  const data = Object.fromEntries(formData.entries());

  try {
    await axios.put(`http://localhost:5001/api/sale-products/${data.id}`, data);
    editModal.hide();
    loadProductSales();
  } catch (err) {
    alert("Güncelleme başarısız.");
    console.error(err);
  }
});

loadProductSales();
</script>

</body>
</html>
