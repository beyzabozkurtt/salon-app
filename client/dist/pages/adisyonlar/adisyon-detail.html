<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Adisyon Detayı</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/adisyon-detail.css" />
</head>
<body class="bg-light py-4">

<div class="container-fluid px-4">
  <div class="row g-4">
    
    <!-- SOL TARAF -->
    <div class="col-lg-6">
      <!-- Bilgi Kartı -->
      <div class="card shadow-sm p-4">
        <h5 id="customerName" class="text-primary fw-bold mb-3">Müşteri Adı</h5>

        <div class="row g-2 mb-3">
          <div class="col-md-6">
            <label class="form-label">Tarih</label>
            <input type="date" id="appointmentDate" class="form-control" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Saat</label>
            <div class="input-group">
              <input type="number" id="appointmentHour" class="form-control" placeholder="Saat" min="0" max="23">
              <input type="number" id="appointmentMinute" class="form-control" placeholder="Dakika" min="0" max="59">
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Durum</label>
          <div class="btn-group w-100" id="statusGroup" role="group">
            <button type="button" class="btn btn-outline-secondary" data-status="bekliyor">Belirtilmemiş</button>
            <button type="button" class="btn btn-outline-success" data-status="tamamlandı">Geldi</button>
            <button type="button" class="btn btn-outline-danger" data-status="iptal">İptal</button>
          </div>
        </div>

        <hr>

        <div class="mb-2"><strong>Paket:</strong> <span id="packageName">-</span></div>
        <div class="mb-3"><strong>Seans:</strong> <span id="sessionInfo">-</span></div>

        <div class="mb-3">
          <label class="form-label">Personel</label>
          <select id="personelSelect" class="form-select"></select>
        </div>

        <div class="mb-3">
          <label class="form-label">Süre (dakika)</label>
          <input type="number" id="duration" class="form-control" />
        </div>

        <div class="text-end">
          <button class="btn btn-success" id="saveBtn">
            <i class="bi bi-save me-1"></i> Kaydet
          </button>
        </div>
      </div>
    </div>

    <!-- SAĞ TARAF -->
    <div class="col-lg-6">
      <!-- Paketler -->
      <div class="card shadow-sm p-4 mb-4">
        <h6 class="fw-bold mb-3">Müşteri Paketleri</h6>
        <ul id="packageList" class="list-group list-group-flush"></ul>
      </div>

      <!-- Seans Geçmişi -->
      <div class="card shadow-sm p-4 mb-4">
        <h6 class="fw-bold mb-3">Paket Kullanımları</h6>
        <ul id="sessionHistory" class="list-group list-group-flush"></ul>
      </div>

      <!-- Ödeme Bilgileri -->
      <div class="card shadow-sm p-4">
        <h6 class="fw-bold mb-3">Ödeme Bilgileri</h6>
        <div class="table-responsive">
          <table class="table table-bordered table-sm mb-0">
            <thead class="table-light">
              <tr>
                <th>Tutar</th>
                <th>Vade Tarihi</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="paymentList"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./js/adisyon-detail.js"></script>
</body>
</html>
