<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Müşteri Yönetimi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h3 class="mb-3">Müşteri Yönetimi</h3>
    <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#createModal">+ Müşteri Ekle</button>
    <ul id="customerList" class="list-group"></ul>
    
  </div>

  <!-- Create Modal -->
  <div class="modal fade" id="createModal" tabindex="-1">
    <div class="modal-dialog">
      <form id="customerForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Yeni Müşteri</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-2">
            <label class="form-label">İsim</label>
            <input type="text" class="form-control" name="name" required />
          </div>
          <div class="mb-2">
            <label class="form-label">E-posta</label>
            <input type="email" class="form-control" name="email" required />
          </div>
          <div class="mb-2">
            <label class="form-label">Telefon</label>
            <input type="text" class="form-control" name="phone" required />
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Kaydet</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Update Modal -->
  <div class="modal fade" id="updateModal" tabindex="-1">
    <div class="modal-dialog">
      <form id="updateForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Müşteri Güncelle</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" name="id" />
          <div class="mb-2">
            <label class="form-label">İsim</label>
            <input type="text" class="form-control" name="name" required />
          </div>
          <div class="mb-2">
            <label class="form-label">E-posta</label>
            <input type="email" class="form-control" name="email" required />
          </div>
          <div class="mb-2">
            <label class="form-label">Telefon</label>
            <input type="text" class="form-control" name="phone" required />
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Güncelle</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
        </div>
      </form>
    </div>
  </div>

<script>
const list = document.getElementById("customerList");
const createForm = document.getElementById("customerForm");
const updateForm = document.getElementById("updateForm");

createForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(createForm));
  await axios.post("http://localhost:5001/api/customers", data);
  createForm.reset();
  bootstrap.Modal.getInstance(document.getElementById('createModal')).hide();
  loadCustomers();
});

updateForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(updateForm));
  await axios.put(`http://localhost:5001/api/customers/${data.id}`, data);
  bootstrap.Modal.getInstance(document.getElementById('updateModal')).hide();
  loadCustomers();
});

async function loadCustomers() {
  const res = await axios.get("http://localhost:5001/api/customers");
  list.innerHTML = "";
  res.data.forEach(c => {
    const item = document.createElement("li");
    item.className = "list-group-item d-flex justify-content-between align-items-center";
    item.innerHTML = `
      <a href="customer-details.html?id=${c.id}" class="text-dark text-decoration-none">${c.name} • ${c.email}</a>
      <div>
        <button class="btn btn-sm btn-primary me-2" onclick='editCustomer(${JSON.stringify(c)})'>Düzenle</button>
        <button class="btn btn-sm btn-danger" onclick='deleteCustomer(${c.id})'>Sil</button>
      </div>
    `;
    list.appendChild(item);
  });
}

function editCustomer(customer) {
  const form = updateForm;
  form.name.value = customer.name;
  form.email.value = customer.email;
  form.phone.value = customer.phone;
  form.id.value = customer.id;

  const modal = new bootstrap.Modal(document.getElementById('updateModal'));
  modal.show();
}

async function deleteCustomer(id) {
  if (confirm("Müşteri silinsin mi?")) {
    await axios.delete(`http://localhost:5001/api/customers/${id}`);
    loadCustomers();
  }
}

loadCustomers();
</script>
</body>
</html>
