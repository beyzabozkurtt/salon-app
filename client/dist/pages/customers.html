  <script>
    const list = document.getElementById("customerList");

const searchInput = document.getElementById("searchInput");
let allCustomers = [];
    const companyToken = localStorage.getItem("companyToken");
    const axiosConfig = {
      headers: {

    updateForm.addEventListener("submit", async (e) => {

        bootstrap.Modal.getInstance(document.getElementById("updateModal")).hide();
        loadCustomers();
      } catch (err) {
        alert("MÃ¼ÅŸteri gÃ¼ncellenirken hata oluÅŸtu.");

    });

async function loadCustomers() {
  try {
    const res = await axios.get("http://localhost:5001/api/customers", axiosConfig);
    allCustomers = res.data; 
    list.innerHTML = "";
    res.data.forEach((c) => {
      const item = document.createElement("li");
      item.className = "list-group-item d-flex justify-content-between align-items-center";
      item.innerHTML = `
        <span class="text-dark">${c.name} â€¢ ${c.email}</span>
        <div>
          <button class="btn btn-sm btn-info me-2" onclick='goToPaymentDetails(${c.id})'>Detay</button>
          <button class="btn btn-sm btn-primary me-2" onclick='editCustomer(${JSON.stringify(c)})'>DÃ¼zenle</button>
          <button class="btn btn-sm btn-danger" onclick='deleteCustomer(${c.id})'>Sil</button>
        </div>
      `;
      list.appendChild(item);
    });
  } catch (err) {
    alert("MÃ¼ÅŸteri listesi alÄ±namadÄ±.");
    console.error(err);
  }
}
function renderCustomerList(customers) {
  list.innerHTML = "";
  customers.forEach((c) => {
    const item = document.createElement("li");
    item.className = "list-group-item d-flex justify-content-between align-items-center";
    item.innerHTML = `
      <span class="text-dark">${c.name} â€¢ ${c.email}</span>
      <div>
        <button class="btn btn-sm btn-info me-2" onclick='goToPaymentDetails(${c.id})'>Detay</button>
        <button class="btn btn-sm btn-primary me-2" onclick='editCustomer(${JSON.stringify(c)})'>DÃ¼zenle</button>
        <button class="btn btn-sm btn-danger" onclick='deleteCustomer(${c.id})'>Sil</button>
      </div>
    `;
    list.appendChild(item);
  });

  if (customers.length === 0) {
    list.innerHTML = `<li class="list-group-item text-center text-muted">HiÃ§bir mÃ¼ÅŸteri bulunamadÄ±.</li>`;
  }
}
searchInput.addEventListener("input", () => {
  const value = searchInput.value.trim().toLowerCase();

  if (value === "") {
    searchInput.setCustomValidity(""); // uyarÄ±yÄ± temizle
    renderCustomerList(allCustomers);
    return;
  }

  if (value.length < 3) {
    renderCustomerList(allCustomers);

    // ðŸŸ  GeÃ§ici uyarÄ± balonu
    searchInput.setCustomValidity("LÃ¼tfen en az 3 karakter girin.");
    searchInput.reportValidity();

    // 2 saniye sonra otomatik olarak uyarÄ±yÄ± temizle
    setTimeout(() => {
      searchInput.setCustomValidity("");
    }, 2000);

    return;
  }

  // âœ… 3 karakter ve Ã¼zeri â†’ filtrele
  searchInput.setCustomValidity("");
  const filtered = allCustomers.filter(c =>
    c.name.toLowerCase().includes(value) || (c.email || "").toLowerCase().includes(value)
  );
  renderCustomerList(filtered);
});



function goToPaymentDetails(customerId) {
  window.location.href = `payment-details.html?id=${customerId}`;
}



function editCustomer(customer) {
  updateForm.name.value = customer.name;
  updateForm.email.value = customer.email;
  updateForm.phone.value = customer.phone;
  updateForm.birthDate.value = customer.birthDate || "";
  updateForm.gender.value = customer.gender || "";
  updateForm.reference.value = customer.reference || "";
  updateForm.notes.value = customer.notes || "";
  updateForm.id.value = customer.id;

  const modal = new bootstrap.Modal(document.getElementById("updateModal"));
  modal.show();
}


    async function deleteCustomer(id) {
      if (confirm("MÃ¼ÅŸteri silinsin mi?")) {
        try {
          await axios.delete(`http://localhost:5001/api/customers/${id}`, axiosConfig);
          loadCustomers();
        } catch (err) {
          alert("MÃ¼ÅŸteri silinemedi.");
          console.error(err);
        }
      }
    }

    loadCustomers();

<script>
  const phoneInput = document.getElementById("phoneNumber");
  const countryCodeSelect = document.getElementById("countryCode");

  // Sadece rakam ve otomatik boÅŸluk formatÄ± (Ã¶rnek: 5XX XXX XX XX)
  phoneInput.addEventListener("input", function () {
    this.value = this.value.replace(/[^\d]/g, "");

    let v = this.value.slice(0, 10);
    let f = "";

    if (v.length > 3) f += v.slice(0, 3) + " ";
    else f += v;
    if (v.length > 6) f += v.slice(3, 6) + " ";
    else if (v.length > 3) f += v.slice(3);
    if (v.length > 8) f += v.slice(6, 8) + " " + v.slice(8);
    else if (v.length > 6) f += v.slice(6);

    this.value = f.trim();
  });

  // Form submitte birleÅŸtir
document.getElementById("customerForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  const phoneRaw = phoneInput.value.replace(/\s/g, "");        // boÅŸluklarÄ± temizle
  const fullPhone = countryCodeSelect.value + phoneRaw;        // +90555xxxxxxx
  const convertedPhone = fullPhone.replace("+90", "0");        // 0555xxxxxxx

  const formData = new FormData(this);
  const data = Object.fromEntries(formData.entries());

  data.phone = convertedPhone;

  try {
    await axios.post("http://localhost:5001/api/customers", data, axiosConfig);
    this.reset();
    bootstrap.Modal.getInstance(document.getElementById("createModal")).hide();
    loadCustomers();
  } catch (err) {
    alert("MÃ¼ÅŸteri eklenirken hata oluÅŸtu.");
    console.error(err);
  }
});

</script>
